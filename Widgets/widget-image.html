<!DOCTYPE html>
<html>
<head>
		<title>Widget Choser</title>


				<!--########################################################-->
				<!--#############[   Bootstrap support code    ]############-->
				<!--########################################################-->
		<!-- <link rel="stylesheet" type="text/css" href="bootstrap"> -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		

		<link rel="stylesheet" type="text/css" href="../css/style.css">



			<!-- Refresh every 5 minutes -->
		 <meta http-equiv="refresh" content="5">  


				<!--########################################################-->
				<!--#############[   Fontawsome support code   ]############-->
				<!--########################################################-->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

	
</head>
<body>
<!--##############################################################################################-->
<!--##############################################################################################-->
<!--#######################################[_____BODY_____]#######################################-->
<!--##############################################################################################-->
<!--##############################################################################################-->


				<!--########################################################-->
				<!--#############[          Nav bar            ]############-->
				<!--########################################################-->

				<nav class="navbar navbar-dark fixed-top sw-gray">

					<a href="page-list.html" class="sw-black"><i class="fas fa-chevron-left"></i></a>
					
					<div class="sw-80-width">
						<a class="sw-font-white sw-no-underline float-left" href="#">Widgets</a>
					</div>

					<a href="widget-list.html" class="sw-black float-right">
						                             <i class="fas fa-check"></i></a>
				</nav>

				<!--########################################################-->
				<!--#############[         Form Area           ]############-->
				<!--########################################################-->

			<div class="container">

				<form>

					<!-- widget name -->
					<div class="form-group">
						<label for="name">NAME</label>

						<input type="text" name="name" placeholder="Please enter you name here" class="form-control">
					</div>

					<!-- Widget Text -->
					<div class="form-group">
						<label for="text">TEXT</label>

						<input type="text" name="text" placeholder="Add some text for your image here" class="form-control">
					</div>

					<!-- Widget URL -->
					<div class="form-group">
						<label for="url">URL</label>

						<input type="URL" name="url" placeholder="https://www.google.com" class="form-control">
					</div>

					<!-- Widget Width -->
					<div class="form-group">
						<label for="width">Image Width</label>

						<input type="text" name="width" placeholder="enter something like 100%" class="form-control">
					</div>

					<!-- Upload -->
					<div class="form-group">
						<label for="upload">UPLOAD</label>

						<input type="file" name="upload" placeholder="enter something like 100%" class="form-control">
					</div>

					<!-- Upload Icon -->

					<div>
						<a class="btn btn-primary btn-block" href="#">UPLOAD</a>
					</div>

					<div>
						<a class="btn btn-danger btn-block" href="#">DELETE</a>
					</div>

					<!-- form end -->
				</form>

			</div>




				<!--########################################################-->
				<!--#############[        footer Icon          ]############-->
				<!--########################################################-->

			<!-- footer -->
			<nav class="navbar navbar-dark sw-gray fixed-bottom">
				<div class="sw-me">
					<a href="../User/profile.html" class="sw-font-white float-right"><i class="fas fa-user "></i></a>
				</div>
			</nav>
			

		</div>  <!-- container-fluid -->







</body>



</html>
