<body>

<!--####################################################################-->
<!--########################[_____BODY_____]############################-->
<!--####################################################################-->
<!--####################################################################-->
<!--####################################################################-->
<!--####################################################################-->




				<!--########################################################-->
				<!--#############[          Nav bar            ]############-->
				<!--########################################################-->

				<nav class="navbar navbar-dark fixed-top sw-gray">

					<a href="../Widgets/widgets-list.html" class="sw-font-white"><i class="fas fa-chevron-left"></i></a>
					
					<div class="sw-80-width">
						<a class="sw-font-white sw-no-underline float-left" href="#">Widget Edit</a>
					</div>

					<a href="../Widgets/widgets-list.html" class="sw-font-white float-right">
						                             <i class="fas fa-check"></i></a>
				</nav>





				<!--########################################################-->
				<!--#############[         Form Area           ]############-->
				<!--########################################################-->

	<div class="container">

				<form>

					<!-- widget name -->
					<div class="form-group">
						<label for="name">NAME</label>

						<input type="text" name="name" placeholder="Please enter you name here" class="form-control">
					</div>

					<!-- Widget Text -->
					<div class="form-group">
						<label for="text">TEXT</label>

						<input type="text" name="text" placeholder="Add some text for your image here" class="form-control">
					</div>

					<!-- Widget URL -->
					<div class="form-group">
						<label for="url">URL</label>

						<input type="URL" name="url" placeholder="https://www.google.com" class="form-control">
					</div>

					<!-- Widget Width -->
					<div class="form-group">
						<label for="width">Image Width</label>

						<input type="text" name="width" placeholder="enter something like 100%" class="form-control">
					</div>

					<!-- Upload -->
					<div class="form-group">
						<label for="upload">UPLOAD</label>

						<input type="file" name="upload" placeholder="enter something like 100%" class="form-control">
					</div>

					<!-- Upload Icon -->

					<div>
						<a class="btn btn-primary btn-block" href="../Widgets/widgets-list.html">UPLOAD</a>
					</div>

					<div>
						<a class="btn btn-danger btn-block" href="../Widgets/widgets-list.html">DELETE</a>
					</div>

				
				</form>

			




				<!--########################################################-->
				<!--#############[        footer Icon          ]############-->

				</div>
			</nav>
			

	</div>  <!-- container-fluid -->







</body>



</html>
